{% load static %}
{% static 'img' as baseUrl %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <style>
            .container {
                padding-top: 1px;
            }
        </style>
    </head>

    <body>
        <div class="container vh-100" style="background-color:#dee6ec">
            <div class=" bg-light mb-5 d-flex justify-content-center">
                <h3>Hello Admin</h3>
            </div>
            <div class="row">
                <div class="col-md-3">

                    <button class="m-3 btn btn-light btn-outline-primary btn-md">Home</button> <br>
                    <button class="m-3 btn btn-primary btn-outline-light btn-md">Add apps</button>

                </div>

                <div class="col-md-8 bg-light mt-2">
                    <form class="p-3" action="admin" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="d-flex justify-content-center mt-5" for="file-input">
                                <img style="width:15%" class="btn" src="{% static 'img/pic.png' %}" alt="">
                            </label>
                            <input class="d-none" type="file" id="file-input" name="app_icon">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mt-4">
                                <input class="w-100 mb-3 form-control" type="text" placeholder="App Name" name="app_name">
                            </div>
                            <div class="col-md-6 mt-4">
                                <input class="w-100 mb-3 form-control" type="text" placeholder="App Link" name="app_link">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mt-3">
                                <select class="w-100 mb-3 form-select" name="app_category">
                                    <option selected>App Category</option>
                                    <option value="1">Social media</option>
                                </select>
                            </div>
                            <div class="col-md-6 mt-3">
                                <select class="w-100 mb-3 form-select" name="sub_category">
                                    <option selected>Sub Category</option>
                                    <option value="1">Facebook</option>
                                    <option value="2">Snapchat</option>
                                    <option value="3">LinkedIn</option>
                                </select>
                            </div>
                        </div>

                        <!-- <div class="d-flex justify-content-center mb-3 mt-4">
                            <label class="m-2 btn btn-success btn-sm" for="">ADD POINTS</label>
                            <input class="m-2 form-control" name="points" type="number" value="100">
                        </div> -->

                        <div class="container mt-4 mb-3" style="padding-left: 70px;">
                            <div class="row justify-content-center">
                                <div class="col-md-3 mb-2">
                                    <button class="btn btn-success btn-md" type="submit">ADD POINTS</button>
                                </div>
                            </div>
                        </div>

                        <div class="container mt-4 mb-3">
                            <div class="row justify-content-center">
                                <div class="col-md-2">
                                    <input class="form-control" name="points" type="number" value="100">
                                </div>
                            </div>
                        </div>                        

                        <div class="d-flex justify-content-center">
                            <input class="m-2 btn btn-danger btn-md" type="submit" value="SUBMIT">
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </body>

</html>
